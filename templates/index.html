<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Management System</h1>

    <a href="/students" class="btn btn-success mb-3">View All Students</a>
    <a href="/dashboard" class="btn btn-info mb-3">Dashboard</a>

    <!-- Add Student Form -->
    <div class="card p-4 mb-4">
        <h3>Add New Student</h3>
        <form action="/add" method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="name" placeholder="Name" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="roll_no" placeholder="Roll No" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="text" name="course" placeholder="Course" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="text" name="phone" placeholder="Phone" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
    </div>

    <!-- Students Table -->
    <div class="card p-4">
        <h3>Student Records</h3>
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{s[0]}}</td>
                    <td>{{s[1]}}</td>
                    <td>{{s[2]}}</td>
                    <td>{{s[3]}}</td>
                    <td>{{s[4]}}</td>
                    <td>{{s[5]}}</td>
                    <td>
                        <a href="/view/{{s[0]}}" class="btn btn-sm btn-info">View</a>
                        <a href="/edit/{{s[0]}}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{s[0]}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
