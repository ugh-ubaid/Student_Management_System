<!DOCTYPE html>
<html>
<head>
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Student Details</h1>
    <div class="card p-4">
        <p><strong>ID:</strong> {{student[0]}}</p>
        <p><strong>Name:</strong> {{student[1]}}</p>
        <p><strong>Roll No:</strong> {{student[2]}}</p>
        <p><strong>Course:</strong> {{student[3]}}</p>
        <p><strong>Email:</strong> {{student[4]}}</p>
        <p><strong>Phone:</strong> {{student[5]}}</p>
        <a href="/" class="btn btn-primary">Back</a>
    </div>
</div>
</body>
</html>
